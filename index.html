<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Steal a Brainrot x4 Lucky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #4ecdc4;
            margin-bottom: 50px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .join-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 25px 80px;
            font-size: 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .join-button:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .join-button:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .join-button {
                padding: 20px 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SERVER STEAL A BRAINROT x4 LUCKY</h1>
        <div class="subtitle">Private Roblox Server</div>
        <button class="join-button" onclick="joinServer()">
            ENTER SERVER
        </button>
    </div>

    <script>
        function joinServer() {
            // In a real implementation, this would redirect to the actual Roblox server link
            // For this demo, we'll show an alert
            alert("In a real implementation, this would take you to the private Roblox server.\n\nRoblox link would be implemented here.");
            
            // Example of how to redirect to a Roblox server:
            // window.location.href = "roblox://placeid=1234567890";
        }
    </script>
</body>
</html>
